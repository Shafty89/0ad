name: C/C++ CI

on:
  push:
    branches: [ master ]

jobs:
  build_test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build and Test
      run: ./ubuntu-build.sh --prefix=/usr/include/
